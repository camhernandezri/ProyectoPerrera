{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h2>🐶 Agregar un nuevo perro</h2>
        <form method="POST" action="{{ url_for('dogs.create') }}">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ej: Rocky" required>
            </div>

            <div class="form-group">
                <label for="breed">Raza</label>
                <input type="text" id="breed" name="breed" placeholder="Ej: Labrador" required>
            </div>

            <div class="form-group">
                <label for="age">Edad</label>
                <input type="number" id="age" name="age" min="0" placeholder="Ej: 3" required>
            </div>

            <button type="submit" class="btn">✅ Guardar</button>
            <a href="{{ url_for('dogs.index') }}" class="btn-secondary">⬅️ Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
