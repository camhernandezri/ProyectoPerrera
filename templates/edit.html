{% extends "base.html" %}

{% block content %}
<h2>Editar perro</h2>
<form method="POST">
    <label>Nombre:</label>
    <input type="text" name="name" value="{{ dog.name }}" required><br>

    <label>Raza:</label>
    <input type="text" name="breed" value="{{ dog.breed }}" required><br>

    <label>Edad:</label>
    <input type="number" name="age" value="{{ dog.age }}" required><br>

    <button type="submit">Actualizar</button>
</form>
{% endblock %}
