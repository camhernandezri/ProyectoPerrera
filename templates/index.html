{% extends "base.html" %}

{% block content %}
<h2>Lista de perros</h2>
<table>
    <tr>
        <th>Nombre</th>
        <th>Raza</th>
        <th>Edad</th>
        <th>Acciones</th>
    </tr>
    {% for dog in dogs %}
    <tr>
        <td>{{ dog.name }}</td>
        <td>{{ dog.breed }}</td>
        <td>{{ dog.age }}</td>
        <td>
            <a href="{{ url_for('dogs.edit', id=dog.id) }}">Editar</a>
            <a href="{{ url_for('dogs.delete', id=dog.id) }}" onclick="return confirm('Â¿Seguro que quieres eliminarlo?');">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
